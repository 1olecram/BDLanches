					<div class="card-body">
            <div class="row">

            <div class="row">
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Buscar Item do Pedido</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-6">
                            <label for="numeroPedidoSearch" class="form-label">Número do Pedido</label>
                            <input type="number" class="form-control" id="numeroPedidoSearch" placeholder="123">
                        </div>
                        <div class="col-6">
                            <label for="codigoSearch" class="form-label">Código do Item</label>
                            <input type="number" class="form-control" id="codigoSearch" placeholder="456">
                        </div>
                                           
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="searchItem" type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Inserir Item no Pedido</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-12">
                            <label for="numeroPedido" class="form-label">Número do Pedido</label>
                            <input type="number" class="form-control" id="numeroPedido" placeholder="123">
                        </div>
                        <div class="col-12">
                            <label for="codigo" class="form-label">Código do Item</label>
                            <input type="number" class="form-control" id="codigo" placeholder="456">
                        </div>
                        <div class="col-12">
                            <label for="qtdProduto" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="qtdProduto" placeholder="2" min="1">
                        </div>
                        
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="create" type="submit" class="btn btn-primary">Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Atualizar Item do Pedido</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-6">
                            <label for="numeroPedidoUpdate" class="form-label">Número do Pedido</label>
                            <input type="number" class="form-control" id="numeroPedidoUpdate" placeholder="123">
                        </div>
                        <div class="col-6">
                            <label for="codigoUpdate" class="form-label">Código do Item</label>
                            <input type="number" class="form-control" id="codigoUpdate" placeholder="456">
                        </div>
                        <div class="col-12">
                            <label for="select" class="form-label">Campo para atualização</label>
                            <select class="form-select" id="select" > 
                            <option selected="" disabled>Selecione uma Coluna para atualizar</option>
                            <option value="qtd_produto">Quantidade</option>
                        </select>
                        </div>                       

                        <div class="col-12">
                            <label for="valor" class="form-label">Novo Valor</label>
                            <input type="number" class="form-control" id="valor" placeholder="Nova quantidade" min="1">
                        </div> 
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="update" type="submit" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </form>

                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Deletar Item do Pedido</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-6">
                            <label for="numeroPedidoDelete" class="form-label">Número do Pedido</label>
                            <input type="number" class="form-control" id="numeroPedidoDelete" placeholder="123">
                        </div>
                        <div class="col-6">
                            <label for="codigoDelete" class="form-label">Código do Item</label>
                            <input type="number" class="form-control" id="codigoDelete" placeholder="456">
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="delete" type="submit" class="btn btn-primary">Deletar</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>

                    </table>
                  </div>

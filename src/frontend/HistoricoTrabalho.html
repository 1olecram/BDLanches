          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
            <li class="breadcrumb-item active" aria-current="page">Histórico de Trabalho</li>
          </ol>
        </nav>
      </div>
      <button id="customizar" class="btn btn-primary m-3 d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
        <i class="material-icons-outlined">tune</i>Customize
      </button>
      
      <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="staticBackdrop">
        <div class="offcanvas-header border-bottom h-70">
          <div class="">
            <h5 class="mb-0">Theme Customizer</h5>
            <p class="mb-0">Customize your theme</p>
          </div>

          <div>
            <p>Theme variation</p>
            <div class="row g-3">
              <div class="col-12 col-xl-6">
                <input type="radio" class="btn-check" name="theme-options" id="LightTheme" checked>
                <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="LightTheme">

                  <span>Light</span>
                </label>
              </div>
              <div class="col-12 col-xl-6">
                <input type="radio" class="btn-check" name="theme-options" id="DarkTheme">
                <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="DarkTheme">

    <!--end breadcrumb-->
    
    <h3 id="textoCentral" class="mb-0 text-uppercase">Histórico de Trabalho</h3>
    <hr>
    
    <div class="card">
      <div class="card-body">
        <div class="row">
          
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Buscar Histórico por CPF</h5>
                </div>
              </div>
              <div class="card-body">
                <form id="telaEntrada" class="row g-3">
                  <div class="col-12">
                    <label for="cpfSearch" class="form-label">CPF do Funcionário</label>
                    <input type="text" class="form-control" id="cpfSearch" placeholder="12345678910">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button id="searchHistorico" type="submit" class="btn btn-primary">Buscar Histórico</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Registrar Novo Histórico</h5>
                </div>
              </div>
              <div class="card-body">
                <form id="telaEntrada" class="row g-3">
                  <div class="col-12">
                    <label for="cpf" class="form-label">CPF do Funcionário</label>
                    <input type="text" class="form-control" id="cpf" placeholder="12345678910">
                  </div>
                  <div class="col-12">
                    <label for="id_franquia" class="form-label">ID da Franquia</label>
                    <input type="number" class="form-control" id="id_franquia" placeholder="1">
                  </div>
                  <div class="col-12">
                    <label for="data_inicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="data_inicio">
                  </div>
                  <div class="col-12">
                    <label for="data_saida" class="form-label">Data de Saída (Opcional)</label>
                    <input type="date" class="form-control" id="data_saida">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button id="create" type="submit" class="btn btn-primary">Criar Histórico</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Atualizar Histórico</h5>
                </div>
              </div>
              <div class="card-body">
                <form id="telaEntrada" class="row g-3">
                  <div class="col-12">
                    <label for="cpfUpdate" class="form-label">CPF do Funcionário</label>
                    <input type="text" class="form-control" id="cpfUpdate" placeholder="12345678910">
                  </div>
                  <div class="col-12">
                    <label for="id_franquiaUpdate" class="form-label">ID da Franquia (para identificar o registro)</label>
                    <input type="number" class="form-control" id="id_franquiaUpdate" placeholder="1">
                  </div>
                  <div class="col-12">
                    <label for="select" class="form-label">Campo para atualizar</label>
                    <select class="form-select" id="select">
                      <option selected="" disabled>Selecione uma coluna para atualizar</option>
                      <option value="id_franquia">ID da Franquia</option>
                      <option value="data_inicio">Data de Início</option>
                      <option value="data_saida">Data de Saída</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="valor" class="form-label">Novo Valor</label>
                    <input type="text" class="form-control" id="valor" placeholder="Novo valor (use formato YYYY-MM-DD para datas)">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button id="update" type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Deletar Histórico</h5>
                </div>
              </div>
              <div class="card-body">
                <form id="telaEntrada" class="row g-3">
                  <div class="col-12">
                    <label for="cpfDelete" class="form-label">CPF do Funcionário</label>
                    <input type="text" class="form-control" id="cpfDelete" placeholder="12345678910">
                  </div>
                  <div class="col-12">
                    <label for="id_franquiaDelete" class="form-label">ID da Franquia (para identificar o registro)</label>
                    <input type="number" class="form-control" id="id_franquiaDelete" placeholder="1">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button id="delete" type="submit" class="btn btn-primary">Deletar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header py-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">Listar Todos os Históricos</h5>
                  <button id="listAll" type="button" class="btn btn-primary">Listar</button>
                </div>
              </div>
              <div class="card-body">
                <table id="tabelaHistoricos" class="table table-striped table-bordered">
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

				<div class="card">
        
					<div class="card-body">
            <div class="row">

            <div class="row">
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Buscar Franquia</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-12">
                            <label for="idSearch" class="form-label">id</label>
                            <input type="text" class="form-control" id="idSearch" placeholder="12345678910">
                        </div>
                                           
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="searchFunc" type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Inserir Nova Franquia</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-12">
                            <label for="id" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="id" placeholder="Rua A">
                        </div>
                        <div class="col-12">
                            <label for="nome" class="form-label">CPF Gerente</label>
                            <input type="text" class="form-control" id="nome" placeholder="123456789">
                        </div>                       
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="create" type="submit" class="btn btn-primary">Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Atualizar Franquia</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-12">
                            <label for="idUpdate" class="form-label">ID da Franquia</label>
                            <input type="text" class="form-control" id="idUpdate" placeholder="12345678910">
                        </div>
                        <div class="col-12">
                            <label for="select" class="form-label">Campos de atualização</label>
                            <select class="form-select" id="select" > 
                            <option selected="" disabled>Selecione uma Coluna para Atualizar</option>
                            <option value="id">ID</option>
                            <option value="logradouro">Logradouro</option>
                            <option value="cpf_gerente">CPF Gerente</option>
                        </select>
                        </div>                       

                        <div class="col-12">
                            <label for="valor" class="form-label">Novo Valor da Coluna</label>
                            <input type="text" class="form-control" id="valor" placeholder="">
                        </div> 
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="update" type="submit" class="btn btn-primary">Atualizar</button>
                            </div>
                        </div>
                    </form>

                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Deletar Franquia</h5>
                    </div>
                  </div>
                  <div class="card-body">
                    <form id="telaEntrada" class="row g-3">
                        <div class="col-12">
                            <label for="idDelete" class="form-label">ID da Franquia</label>
                            <input type="text" class="form-control" id="idDelete" placeholder="12345678910">
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="delete" type="submit" class="btn btn-primary">Deletar</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
                <div class="col-12 col-xl-12">
                <div class="card">
                  <div class="card-header py-3">

                        <button id="listAll" type="button" class="btn btn-primary">Listar</button>
                    </div>
                  </div>
                  <div class="card-body">
                    <table id="tabelaFranquias" class="table table-striped table-bordered">
                    </table>
                  </div>

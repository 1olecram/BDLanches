<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!--favicon-->
	<link rel="icon" href="./public/images/hamburguer.png" type="image/png">

  <!--plugins-->
  <link href="./public/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="./public/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="./public/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="./css/bootstrap-extended.css" rel="stylesheet">
  <link href="./css/main/main.css" rel="stylesheet">
  <link href="./css/responsivo/responsive.css" rel="stylesheet">
  <link href="./css/dark/dark-theme.css" rel="stylesheet">

  </head>

  <body class="login">


    <!--authentication-->

     <div class="container-fluid my-5">
        <div class="row">
           <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
            <div class="card rounded-4">
              <div class="card-body p-5">
                  <img src="./public/images/hamburguer.png" class="mb-4" width="145" alt="">
                  <h4 class="fw-bold">Login - BD Lanches</h4>
                  <p class="mb-0">Digite seus dados para entrar na sua conta</p>

                  <div class="form-body my-4">
										<form class="row g-3" id="telaEntrada">

											<div class="col-12">
												<label for="email" class="form-label">Email</label>
												<input type="email" class="form-control" id="email" placeholder="usuario@lanche.com">
											</div>
											<div class="col-12">
												<label for="email" class="form-label">CPF</label>
												<input type="text" class="form-control" id="cpf" placeholder="12345678910">
											</div>

											<div class="col-12">
												<div class="d-grid">
													<button type="submit" id="login" class="btn btn-primary">Entrar</button>
												</div>
											</div>
											<div class="col-12">
											</div>
										</form>
									</div>
                </div>
                  

                  

              </div>
            </div>
           </div>
          </div>
        </div><!--end row-->
     </div>
      
    <!--authentication-->


    <!--plugins-->
    <script src="./public/js/jquery.min.js"></script>
    <script type="module" src="js/session/login.js"></script>

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>
  
  </body>
</html>
